<!DOCTYPE html>
<html>
<head>
    <title>Live video stream</title>
    <script>
        function onModeButtonClick() {
            var button = document.getElementById("mode");
            var video = document.getElementById("video");
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/video_viewer");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            if (button.value == "Start") {
                xhr.send(JSON.stringify({ mode: "on" }));
                button.value = "Stop";
                video.style.display = "inline-block";
            } else {
                xhr.send(JSON.stringify({ mode: "off" }));
                button.value = "Start";
                video.style.display = "none";
            }
        }
        function onResetButtonClick() {
            location.href='/video_viewer';
        }
    </script>
</head>
    <body>            
        <center><input type="button" style="height:70px;width:200px" value="Start" id="mode" onclick="onModeButtonClick();"/></center>
        <center><img id="video" src="{{ url_for('video_viewer') }}" style="display: inline-block;" ></center>
    </body>
</html>
